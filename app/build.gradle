apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "com.bettermods.minecraft.mods"
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            //      minifyEnabled false
            //   proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {

        modMech {
            applicationId "com.bettermods.minecraft.mods.transportmod"
            versionCode 2
            versionName "1.0.2"
        }
        modDesnoGuns {
            applicationId "com.bettermods.minecraft.mods.desnogunsmod"
            versionCode 2
            versionName "1.0.2"
        }

        modInstaHouse {
            applicationId "com.bettermods.minecraft.mods.instahouse"
            versionCode 2
            versionName "1.0.2"
        }

        modDivineRPG {
            applicationId "com.bettermods.minecraft.mods.divinerpg"
            versionCode 2
            versionName "1.0.2"
        }

        modPortal2Gun {
            applicationId "com.bettermods.minecraft.mods.portal2gun"
            versionCode 2
            versionName "1.0.2"
        }

        modRedstone {
            applicationId "com.bettermods.minecraft.mods.redstone"
            versionCode 2
            versionName "1.0.2"
        }



    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    compile 'com.android.support:appcompat-v7:23.1.0'
    compile 'com.google.android.gms:play-services-ads:9.2.0'
    compile 'com.google.android.gms:play-services-analytics:9.2.0'
    compile 'com.android.support:design:23.1.0'
}


